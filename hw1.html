        function quest3() {
         
            let num1 = Number(prompt('첫 번째 숫자를 입력하세요'))
            let oper = prompt('연산자를 입력하세요')
            let num2 = Number(prompt('두 번째 숫자를 입력하세요'))

            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { 

            switch(oper) {
                case '+' : 
                    return num1 + num2
                    break
                case '-' : 
                    return num1 - num2
                    break
                case '*' : 
                    return num1 * num2
                    break
                case '/' : 
                    return num1 / num2
                    break
                case '%' : 
                    return num1 % num2
                    break
                case '**' : 
                    return num1 ** num2
                    break
            }

        }

        function quest5() {
            str = prompt('문자열을 입력하세요')

        function myReverse(str) {
            let reverseStr=''
            for (let i = str.length - 1; i >= 0 ; i--){
                reverseStr+=str[i]
            }

            return reverseStr

        }
